
<!DOCTYPE html>
<html>
<head>
    <title>Animal Farm</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .cover {
            background: rgba(0,0,0,0.3);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        h2 {
            font-size: 1.5em;
            margin-bottom: 30px;
            opacity: 0.9;
        }
        .author {
            font-size: 1.2em;
            font-style: italic;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="cover">
        <h1>Animal Farm</h1>
        <h2>by</h2>
        <div class="author">George Orwell</div>
    </div>
</body>
</html>
