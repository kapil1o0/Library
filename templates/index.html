<!doctype html>
<html>
<head><title>eBook Library</title></head>
<body>
<h1>eBook Library</h1>

<form method="POST">
    <input type="text" name="search" placeholder="Search by title/author/subject">
    <button type="submit">Search</button>
</form>

<ul>
{% for book in books %}
    <li>
        <strong>{{ book.title }}</strong> by {{ book.author }} [{{ book.subject }}] -
        <a href="{{ url_for('download', filename=book.filename) }}">Download</a>
    </li>
{% else %}
    <li>No books found.</li>
{% endfor %}
</ul>

<a href="{{ url_for('upload') }}">Upload a new book</a>
</body>
</html>
