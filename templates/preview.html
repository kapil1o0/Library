<!doctype html>
<html>
<head>
    <title>{{ book.title if book else 'Preview' }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <h1>{{ book.title if book else 'Preview Unavailable' }}</h1>
    <div class="mt-3">
        <a href="{{ url_for('book_detail', book_id=book._id) }}" class="btn btn-secondary">Back to Book Details</a>
    </div>
    {% if file_url %}
        <div class="mt-3">
            <iframe src="{{ file_url }}" width="100%" height="600px" class="border" title="PDF Preview">
                <p>Your browser does not support PDFs. <a href="{{ url_for('download', book_id=book._id) }}">Download the PDF</a> instead.</p>
            </iframe>
        </div>
    {% else %}
        <div class="mt-3 alert alert-danger">
            No preview available. The file may be missing or inaccessible.
        </div>
    {% endif %}
</body>
</html>
